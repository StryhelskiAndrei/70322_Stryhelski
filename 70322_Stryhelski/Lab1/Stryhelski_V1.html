<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ul>
        <li>Элемент 1 списка</li>
        <li>Элемент 2 списка</li>
    </ul>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label>
                    <input type="checkbox" name="1" value="1" /> Чекбокс 1
                </label>
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label>
                    <input type="checkbox" name="2" value="2" /> Чекбокс 2
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label><input type="radio" checked="checked" name="3" value="1" />Радио 1</label>
                <label><input type="radio" name="3" value="2" />Радио 2</label>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-1 col-md-offset-1 control-label">Логин:</label>
            <div class="col-md-8">
                <input type="text" id="name" name="login" class="form-control" placeholder="Введите логин" />
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-md-1 col-md-offset-1 control-label">Пароль:</label>
            <div class="col-md-8">
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Введите пароль" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button type="submit" class="btn btn-info" formmethod="get">Отправить</button>
            </div>
        </div>
    </form>




    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
